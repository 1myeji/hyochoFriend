<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인테리어의 시작, 집꾸미기</title>
    <link rel="favicon" href="./img/favicon.ico" />
    <!-- reset css -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Swiper CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="./style.scss" />
    <!-- main.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1>
            <a href="/"
              ><img
                src="https://cdn.ggumim.co.kr/storage/202204051459171AgPRwqnvh.png"
                alt="logo"
            /></a>
          </h1>
          <ul class="nav-1depth">
            <li>
              <a href="javascript:void(0)"
                ><i class="fa-solid fa-bars"></i>카테고리</a
              >
              <div class="hover-box"></div>
              <ul class="nav-2depth">
                <li><a href="javascript:void(0)">cate1</a></li>
                <li><a href="javascript:void(0)">cate2</a></li>
                <li><a href="javascript:void(0)">cate3</a></li>
                <li><a href="javascript:void(0)">cate4</a></li>
              </ul>
            </li>
            <li>
              <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  name=""
                  id="search-main"
                  placeholder="인테리어 상품 검색"
                />
              </div>
              <!-- /.search-box -->
            </li>
            <li>
              <a href="javascript:void(0)"
                ><img
                  src="	https://cdn.ggumim.co.kr/storage/20220405154434B4uwWl2qr6.png"
                  alt="cart-img"
              /></a>
            </li>
            <li><button type="button" class="login"></button></li>
            <li><a href="javascript:void(0)">고객센터</a></li>
          </ul>
        </nav>
      </div>
      <!-- /.container -->
    </header>
    <main>
      <div class="swiper mySwiper1">
        <ul class="swiper-wrapper">
          <li class="swiper-slide"><img src="img/banner1.png" alt="" /></li>
          <li class="swiper-slide"><img src="img/banner2.png" alt="" /></li>
          <li class="swiper-slide"><img src="img/banner3.png" alt="" /></li>
          <li class="swiper-slide"><img src="img/banner4.png" alt="" /></li>
          <li class="swiper-slide"><img src="img/banner5.png" alt="" /></li>
          <li class="swiper-slide"><img src="img/banner6.png" alt="" /></li>
        </ul>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </main>
    <footer></footer>
    <div class="back-ground"></div>

    <section class="login-modal">
      <h3>LOGIN</h3>
      <article class="login-box">
        <div class="id-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" class="login-id" placeholder="아이디" />
        </div>
        <div class="pw-box">
          <i class="fa-solid fa-key"></i>
          <input type="password" class="login-pw" placeholder="비밀번호" />
        </div>
        <div class="login-error-box"></div>
        <button class="login-btn">로그인</button>
        <button class="signup" type="button">회원가입</button>
      </article>
      <button class="close-login close">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </section>
    <section class="signup-modal">
      <h3>SIGN UP</h3>
      <form id="frm">
        <p>
          <label for="signup-email">이메일</label>
          <input
            type="text"
            name="email"
            id="signup-email"
            placeholder="이메일을 적어주세요"
          />
        </p>
        <p>
          <label for="signup-pw">비밀번호</label>
          <input
            type="password"
            name="pw"
            id="signup-pw"
            placeholder="숫자와 영어 소문자 입력해주세요"
          />
        </p>
        <p>
          <label for="signup-repw">비밀번호 확인</label>
          <input
            type="password"
            name="repw"
            id="signup-repw"
            placeholder="비밀번호를 다시한번 입력해주세요"
          />
        </p>
        <p>
          <label for="signup-name">사용자 이름</label>
          <input
            type="text"
            name="name"
            id="signup-name"
            placeholder="사용자 이름을 입력해주세요"
          />
        </p>
        <input type="submit" value="전송" class="signup-button" />
      </form>
      <button class="close-signup close">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </section>
  </body>
</html>
